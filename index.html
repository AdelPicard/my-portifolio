<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Picard's Portifólio</title>
</head>

<body>
    <section class="header">
        <div class="banner-section">
            <div class="banner">
                <img src="./src/images/banner.png" alt="banner" class="banner">
            </div>
        </div>
        <div class="icon-section">
            <div class="icon-frame">
                <div class="icon">
                    <img src="./src/images/icon.png" alt="icon" class="icon">
                </div>
            </div>
        </div>
        <div class="title-section">
            <h1>Picard</h1>
        </div>
        <div class="subtitle-section">
            <h2>Designer gráfico e programador.</h2>
        </div>
        <div class="socials-section">
            <div class="line">
                <div class="dot"></div>
                <ul class="wrapper">
                    <li class="icon-instagram">
                        <a href="#" class="fa fa-instagram"></a>
                    </li>
                    <li class="icon-instagram">
                        <a href="#" class="fa fa-twitter"></a>
                    </li>
                    <li class="icon-instagram">
                        <a href="#" class="fa fa-pinterest"></a>
                    </li>
                </ul>
                <div class="dot"></div>
            </div>
        </div>
    </section>
    <section class="information-panel">
        <div class="panel-field">
            <div class="panel">
                <p>Procurando banners, divisórias ou ícones para o seu servidor no Discord? Encontrou o lugar certo!</p>
                <div class="divider"></div>
                <form>
                    <button class="bt-primary">Ver Trabalhos</button>
                    <button class="bt-secondary">Ver Preços</button>
                </form>
                <p class="footer">As encomendas são entregues em até 2 dias.
                    Você pode escolher entre whatsapp ou discord para a entrega.</p>
            </div>
        </div>
    </section>
    <section class="works">
        <div class="container">
            <div class="box"><img src="./src/images/imageA.png"></div>
            <div class="box"><img src="./src/images/imageC.png"></div>
            <div class="box"><img src="./src/images/imageD.png"></div>
            <div class="box"><img src="./src/images/imageB.png"></div>
            <div class="box"><img src="./src/images/imageC.png"></div>
            <div class="box"><img src="./src/images/imageD.png"></div>
            <div class="box"><img src="./src/images/imageA.png"></div>
            <div class="box"><img src="./src/images/imageB.png"></div>
            <div class="box"><img src="./src/images/imageB.png"></div>
            <div class="box"><img src="./src/images/imageA.png"></div>
            <div class="box"><img src="./src/images/imageB.png"></div>
            <div class="box"><img src="./src/images/imageC.png"></div>
            <div class="box"><img src="./src/images/imageA.png"></div>
            <div class="box"><img src="./src/images/imageC.png"></div>
            <div class="box"><img src="./src/images/imageC.png"></div>
            <div class="box"><img src="./src/images/imageA.png"></div>
            <div class="box"><img src="./src/images/imageB.png"></div>
            <div class="box"><img src="./src/images/imageA.png"></div>
            <div class="box"><img src="./src/images/imageD.png"></div>
            <div class="box"><img src="./src/images/imageC.png"></div>
            <div class="box"><img src="./src/images/imageB.png"></div>
        </div>
    </section>
</body>

</html>
